<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Password Reset - Waka Multimedia</title>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('pexels-bri-schneiter-28802-346529.jpg') no-repeat center center fixed;
  background-size: cover;
}

.resetBox {
  width: 6in;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  border-radius: 15px;
  padding: 40px 30px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  border: 3px solid rgba(255,255,255,0.3);
  animation: glow 2s infinite alternate;
  text-align: center;
}

@keyframes glow {
  from { border-color: rgba(255,255,255,0.3); box-shadow:0 0 25px rgba(0,0,0,0.4);}
  to { border-color: rgba(29,185,84,0.8); box-shadow:0 0 40px rgba(29,185,84,0.8);}
}

.resetBox h2 {
  margin-bottom: 25px;
  color: white;
  text-shadow: 1px 1px 3px black;
}

.resetBox input, .resetBox button, .resetBox a {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
  display: block;
  box-sizing: border-box;
  text-align: center;
}

.resetBox button {
  background: rgba(29,185,84,0.8);
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
  text-decoration: none;
}

.resetBox button:hover, .resetBox a:hover {
  background: rgba(29,185,84,1);
  transform: scale(1.05);
  color: white;
  text-decoration: none;
}

.resetBox a {
  display: none; /* will show only after code verification */
  background: rgba(29,185,84,0.8);
  color: white;
  text-decoration: none;
}
</style>
</head>
<body>

<div class="resetBox">
  <h2>Reset Password</h2>
  <form id="resetForm">
    <input type="tel" name="phone" placeholder="Enter Your Phone Number" pattern="[0-9]{10,15}" required>
    <input type="text" name="code" placeholder="Enter Verification Code" required>
    <button type="submit">Verify & Reset</button>
  </form>
  <!-- Link to Create New Password page -->
  <a href="create-new-password.html" id="newPasswordLink">Create New Password</a>
  <p id="statusMessage" style="color:white; margin-top:10px; font-size:14px;"></p>
</div>

<script>
const phoneInput = document.querySelector('input[name="phone"]');
const codeInput = document.querySelector('input[name="code"]');
const statusMessage = document.getElementById('statusMessage');
const newPasswordLink = document.getElementById('newPasswordLink');

// Automatically send verification code when phone input loses focus
phoneInput.addEventListener('blur', async () => {
  const phone = phoneInput.value;
  if(!phone) return;
  statusMessage.textContent = "Sending verification code...";

  try {
    const res = await fetch('/api/send-code', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ phone })
    });
    const data = await res.json();
    if(data.success){
      statusMessage.textContent = "Verification code sent!";
    } else {
      statusMessage.textContent = "Failed to send code. Check phone number.";
    }
  } catch(err) {
    statusMessage.textContent = "Error sending code. Try again.";
  }
});

// Handle Reset Password / Verify Code
document.getElementById('resetForm').onsubmit = async e => {
  e.preventDefault();
  const phone = phoneInput.value;
  const code = codeInput.value;

  try {
    const res = await fetch('/api/verify-code', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ phone, code })
    });
    const data = await res.json();
    if(data.success){
      statusMessage.textContent = "Code verified! Click below to create a new password.";
      // Show the link to create new password page
      newPasswordLink.style.display = "block";
      // Optionally hide the form
      document.getElementById('resetForm').style.display = "none";
    } else {
      statusMessage.textContent = "Invalid code. Try again.";
    }
  } catch(err) {
    statusMessage.textContent = "Error verifying code.";
  }
};
</script>

</body>
</html>
