<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Create New Password - Waka Multimedia</title>
<style>
  body, html {
    height:100%;
    margin:0;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url('pexels-bri-schneiter-28802-346529.jpg') no-repeat center center fixed;
    background-size:cover;
  }

  #passwordBox {
    width:5in;
    background: rgba(255,255,255,0.2);
    padding:40px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    text-align:center;
  }

  #passwordBox input {
    width:90%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:5px;
  }

  #passwordBox button {
    width:95%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:5px;
    background-color: rgba(29,185,84,0.8);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
  }

  #passwordBox button:hover {
    background-color: rgba(29,185,84,1);
    transform:scale(1.05);
  }

  h2 {
    margin-bottom:20px;
    color:white;
    text-shadow: 1px 1px 2px black;
  }
</style>
</head>
<body>

<div id="passwordBox">
  <h2>Create New Password</h2>
  <form id="newPasswordForm">
    <input type="password" name="password" placeholder="Enter new password" required>
    <input type="password" name="confirm_password" placeholder="Confirm new password" required>
    <button type="submit">Set Password</button>
  </form>
</div>

<script>
document.getElementById('newPasswordForm').onsubmit = async e => {
  e.preventDefault();

  const password = e.target.password.value;
  const confirm = e.target.confirm_password.value;

  if(password !== confirm){
    alert('Passwords do not match!');
    return;
  }

  // Send password to server with token
  const res = await fetch('/api/reset-password', {
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      Authorization: localStorage.token // must store user object token during login
    },
    body: JSON.stringify({ password })
  });

  const data = await res.json();

  if(data.success){
    alert('Congratulations! Your password has been updated.');
    // Redirect to home page
    window.location.href = 'home.html';
  } else {
    alert('Error: ' + (data.error || 'Something went wrong.'));
  }
};
</script>

</body>
</html>
